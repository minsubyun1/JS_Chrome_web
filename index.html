<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/4f5457519f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello From HTML!</title>
</head>

<body>
<div class="body"></div>
    <div class="SearchAndWeather">
        <div class="Search">
            <form action="https://www.google.com/search" method="GET">
                <input class="form_input1" name="q" type="text" />
                <span><i class="fas fa-search"></i></span>
            </form> 
           
        </div>
        <div id="weather" class="side_weather">
            <div class="weatherAndTemperate">Today weather!</div>
            <div class="region"></div>
        </div>
        
    </div>    
    <div class="initial">
        <h2 id="clock" class="time">00:00</h2>
        <form class="hidden" id="login-form" >
            <div class="name_form">
                <h1>What is your name ?</h1>
                <input class="form_input1"
                required
                maxlength="15"
                type="text"
                />
            </div>
        </form>
         <h1 id="greeting" class="hidden"></h1>
    </div>
    <div class="formsWithQuote">
        <div id="quote" class="Quote">
            <span class="quote_text"></span>
            <span class="quote_writer"></span>
        </div>
        <div class="form">
            <form id="todo-form">
                <h1>Today</h1>
                <input type="text" class="form_input2" placeholder="Write a To DO and Press Enter">
            </form>
            <ul id="todo-list" class="list"></ul>
        </div>
    </div>
</div>
       
  
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
